version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: build
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
  customHeaders:
    - pattern: '**/*.mp4'
      headers:
        - key: 'Content-Type'
          value: 'video/mp4'
        - key: 'Cache-Control'
          value: 'public, max-age=31536000, immutable'
